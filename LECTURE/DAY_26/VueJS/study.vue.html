<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Vue JS v2 학습</title>
  <!-- style -->
  <style>
    body {
      margin: 3rem;
    }
  </style>
</head>
<body>

<!-- template -->
<div class="demo">
  <input type="text" class="demo__input">
  <p class="demo__print">사용자가 입력한 값은 <span class="demo__print-area">...</span>입니다.</p>
</div>

<!-- JS Library & Framework -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/vue"></script>
<!-- script -->
<script data-type="data">
var data = {
  message: 'Hello Vue World'
};
</script>

<script data-type="domscript">
  var demo, demo_input, demo_print, demo_print_area;
  // 초기화: DOM 준비 완료 시 처리
  function init() {
    // 문서 대상 객체 참조
    demo            = document.querySelector('.demo');
    demo_input      = document.querySelector('.demo__input');
    demo_print      = document.querySelector('.demo__print');
    demo_print_area = document.querySelector('.demo__print-area');

    // View 업데이트
    updateView();
    // 사용자 입력하는 이벤트 감지하여 처리하는 이벤트 바인딩
    bindEvents();
  }

  function updateView() {
    // demo_input의 value 값으로 data.message를 설정
    demo_input.value = data.message;
    // demo_print_area의 textContent 값으로 data.message를 설정
    demo_print_area.textContent = data.message;
  }

  function bindEvents() {
    // 2000
    // W3C : addEventListener, removeEventListener (IE 9+)
    // MS  : attachEvent(), detachEvent()
    demo_input.addEventListener('keyup', updateInputField);
  }

  function updateInputField(e) {
    // console.log('keyup user input filed');
    var user_input = e.target.value;
    demo_print_area.textContent = user_input;
    data.message = user_input;
    // console.log('data.message:', data.message);
  }

  // 준비되면 실행
  init();
</script>

<script data-type="jquery">

</script>

<script data-type="vue">

</script>
</body>
</html>
