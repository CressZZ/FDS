<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>test</title>
</head>
<body>

<script>
  // 변수 선언
  var num, str, boo, fnc, arr, obj;
  // 변수에 대입 연산자를 활용하여 데이터 유형 값을 각각 할당
  num = 897;
  str = '' + num; // '897'
  boo = false;
  // 함수 표현식(Function Expression): 변수에 함수 값(literal)을 참조(Reference)
  fnc = function(){};
  arr = [];
  obj = {}; // Singleton

console.log('num:', !!num);
console.log('str:', !!str);
console.log('boo:', !!boo);
console.log('fnc:', !!fnc);
console.log('arr:', !!arr);
console.log('obj:', !!obj);


</script>
</body>
</html>
